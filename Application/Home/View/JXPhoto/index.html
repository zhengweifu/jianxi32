<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JX Photo</title>

    <style>
        .container-painting {
            background-color: #204d74;
            height: 800px;
            position: relative;

        }

        .container-painting .painting {
            background-color: #f0c040;
            width: 100%;
            height: 100%;

        }

        .container-attribute {
            background-color: #888;
            width: 300px;
            height: 96%;
            position: absolute;
            top: 2%;
            left: 2%;

            overflow: hidden;
        }

        .container-attribute .head-group .classify {
            height: 50px;
            width: 33.33333333%;
            background-color: #204d74;
            float: left;
        }

        .container-attribute .head-group .classify .each-attribute {
            margin: 30px 10px;
        }

        .container-attribute .view-group .view-list-group {
            /*overflow: auto;*/
        }

        .container-attribute .view-group .view-list-group .view {
            background-color: #e4b9b9;
            height: 120px;
            width: 33.33333%;
            float: left;
        }
        .container-attribute .view-group .view-list-group .view .view-sub {
            background-color: #a94442;
            width: 90%;
            height: 90%;
            margin: 6% 5%;
        }



    </style>
</head>
<body>

<div class="container">

    <div class="container-painting">
        <div class="container-attribute">
            <div class="head-group">
                <div class="classify">
                    <span class="each-attribute">品类</span>
                </div>
                <div class="classify">
                    <span class="each-attribute">图片</span>
                </div>
                <div class="classify">
                    <span class="each-attribute">文字</span>
                </div>
            </div>

            <div class="view-group">
                <div class="view-list-group">
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                    <div class="view">
                        <div class="view-sub"></div>
                    </div>
                </div>
            </div>

        </div>
        <canvas class="painting"></canvas>
    </div>

</div>

</body>
</html>
