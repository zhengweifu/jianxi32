<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/swiper-3.2.7/css/swiper.min.css">

    <script src="static/jquery-2.1.4.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

    <script src="static/swiper-3.2.7/js/swiper.jquery.min.js"></script>

    <style>
        .swiper-container {
            width: 600px;

        }

        .swiper-container-1 {
            height: 300px;
        }

        .swiper-container-2, .swiper-container-3 {
            height: 255px;
        }

        .swiper-pagination-1 .swiper-pagination-bullet {
            width: 33.333%;
            height: 45px;
            border-radius: 0;
            margin: 0 !important;
            line-height: 45px;
        }

        .swiper-container-horizontal>.swiper-pagination {
            bottom: 0;
        }
    </style>
</head>
<body>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="swiper-container swiper-container-1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-color: #ff49dd">aa</div>
                    <div class="swiper-slide" style="background-color: #d5ff10">bb</div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination swiper-pagination-2">

                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-3">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-color: #5362ff">aa!!</div>
                    <div class="swiper-slide" style="background-color: #ffa293">bb!!</div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination swiper-pagination-3">

                </div>
            </div>
        </div>
        <div class="swiper-slide"style="background-color: #93ff7c">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination swiper-pagination-1"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

</div>
<script>
        var mySwiper2 = new Swiper ('.swiper-container-2', {
    //        direction: 'vertical',
            loop: false,
            pagination: '.swiper-pagination-2',
            paginationClickable: true
        });
        var mySwiper3 = new Swiper ('.swiper-container-3', {
            //        direction: 'vertical',
            loop: false,
            pagination: '.swiper-pagination-3',
            paginationClickable: true
        });
    var mySwiper1 = new Swiper ('.swiper-container-1', {
//        direction: 'vertical',
        loop: false,
        pagination: '.swiper-pagination-1',
        paginationClickable: true,
        paginationBulletRender: function (index, className) {
            var name;
            switch (index) {
                case 0:
                    name = '罗马文字';
                    break;
                case 1:
                    name = '节日元素';
                    break;
                case 2:
                    name = '生日元素';
                    break;
            }

            return '<span class="' + className + '">' + name + '</span>';
        }
    });



</script>

</body>
</html>
