<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://d1jlf623bx36qa.cloudfront.net/api/sketchfab-viewer-1.0.0.js"></script>
</head>

<body>
    <!-- Insert an empty iframe -->
    <div style="position: absolute; width: 100%; height: 100%; top: 0px; left: 0px">
        <iframe src="" id="api-frame" frameBorder="0" width="100%" height="100%" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <!-- Initialize the viewer -->
    <script type="text/javascript">
    var url = window.location.search;
    var _request = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            _request[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
        }
    }
    var iframe = document.getElementById( 'api-frame' );
    var version = '1.0.0';
    var urlid = _request.mid || '7b81e9e0ce2c4bffb29b48df42d61c6b';
    var client = new Sketchfab( version, iframe );

    client.init( urlid, {
        success: function onSuccess( api ) {
            console.log(api);
            api.start();
            api.addEventListener( 'viewerready', function() {

                // API is ready to use
                // Insert your code here
                console.log( 'Viewer is ready' );
                api.show();
            } );
        },
        error: function onError() {
            console.log( 'Viewer error' );
        }
    } );
    </script>
</body>
</html>
